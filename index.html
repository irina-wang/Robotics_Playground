                <div style="display: inline-block"><button class="w3-button w3-deep-orange w3-round-xlarge"><a href="{{site.baseurl}}/explore/themes/animals_&_nature.html" style="text-decoration: none">Animals & Nature</a></button></div>

                <br/> 
                <div style="display: inline-block"><button class="w3-button w3-deep-orange w3-round-xlarge"><a href="{{site.baseurl}}/explore/themes/music_&_movies.html">Music & Movies</a></button></div> 
                <div style="display: inline-block"><button class="w3-button w3-deep-orange w3-round-xlarge"><a href="{{site.baseurl}}/explore/themes/sports_&_cars.html">Sports & Cars</a></button></div>

                <div style="display: inline-block"><button class="w3-button w3-green w3-round-xlarge"><a href="{{site.baseurl}}/explore/platforms/spike_prime.html">SPIKE Prime</a></button></div>

<div> </div>
    <br/>

<div id="all">
    <div class="w3-container w3-padding-64 w3-blue w3-xlarge" id="about">
        <div class="w3-content">
          <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">See All Projects</h1>
        </div>
    </div>

    <div class="grid-container">
    {% for item in site.data.all_data %}
        <div class="card">
        <img src="{{item.Big_Imgs}}" style="width:100%"> 
            <div class="container"> 
                <a href="{{site.baseurl}}{{item.Urls}}" target="_blank"><h4><b>{{ item.Names }}</b></h4></a>
                <div style="text-align: right;">
                    <div style="display: inline-block"><button class="w3-button w3-pink w3-round-xlarge" style="margin-bottom: 10px;"><a href="{{site.baseurl}}/explore/levels/{{ item.Levels | append: ".html" | downcase}}">{{ item.Levels }}</a></button></div> <br/>
                    <div style="display: inline-block"><button class="w3-button w3-deep-orange w3-round-xlarge"  style="margin-bottom: 10px;"><a href="{{site.baseurl}}/explore/themes/{{ item.Themes | split:" " | join: "_" | append: ".html" | downcase}}">{{ item.Themes }}</a></button></div><br/>
                    <div style="display: inline-block"><button class="w3-button w3-purple w3-round-xlarge" style="margin-bottom: 10px;"><a href="{{site.baseurl}}/explore/skills/{{ item.Skills| split:" " | join: "_" | append: ".html" | downcase}}">{{ item.Skills }}</a></button></div>
                </div>
            </div>
        </div> 
    {% endfor %}
    </div>
</div>



</body>
