<script>

function myFunction(selected_level) {

    console.log(selected_level);
    // console.log(selected_class);
  	var buttonIcon = document.querySelector('#' + selected_level);

	if (buttonIcon.style.color == 'black'){
        buttonIcon.style.color = 'white';
        delElem(selected_level);
    } else{
        buttonIcon.style.color = 'black';
        addElem(selected_level);
	  }
  document.getElementById("result").innerHTML = window.tags.levels;
  document.getElementById("demo").innerHTML += selected_level;

//   sort();
}

function addElem(selected_level){
    window.tags.levels.push(selected_level)
}

function delElem(selected_level){
    var length = window.tags.levels.length;
    // console.log("length is " + length);
    if (length == 0)
        return;

    var found = length;

    for(var i = 0; i < length ; i++){
        // console.log("into the first for loop =======");
        // console.log(i + ": " + window.tags.levels[i]);
            if( window.tags.levels[i] == selected_level){
                // console.log("found equal at " +  i);
                found = i;
                // console.log("update found to " +  found );
                break;
            }
        }

    // shift everything forward
    if(found != length){
        // console.log("now that found is recorded as " + found);
        for(i = found; i < length - 1 ; i++){
            // console.log("entering into the second for loop where i is" + i );
            // console.log( window.tags.levels[i] + " equals" );
            window.tags.levels[i] = window.tags.levels[ i+1 ]; 
            // console.log( window.tags.levels[i]);    
        }
        // change last elem to null
        // console.log("now pop the " + length-1  + " element");
        window.tags.levels.pop();
    }
}

</script>
